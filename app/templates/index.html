<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Прогноз погоды</h1>
        <form id="weatherForm" method="POST" action="/forecast">
            <input type="text" id="city" name="city" placeholder="Введите название города" required>
            <button type="submit">Узнать погоду</button>
        </form>
        {% if last_city %}
            <p>Вы ранее вы смотрели погоду в городе: <a href="/forecast?city={{ last_city }}">{{ last_city }}</a></p>
        {% endif %}
    </div>
</body>
</html>
